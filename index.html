<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Todo App</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a1931;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: #162447;
    padding: 20px;
    border-radius: 12px;
    width: 380px;
    text-align: center;
    animation: fadeIn 0.6s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  input {
    width: 90%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
  }

  button {
    padding: 8px 12px;
    background: #1f4068;
    color: #fff;
    border: none;
    cursor: pointer;
    margin: 5px;
    border-radius: 5px;
    transition: transform 0.2s, background 0.3s;
  }

  button:hover {
    background: #e43f5a;
    transform: scale(1.05);
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
  }

  li {
    background: #1b1b2f;
    margin: 6px 0;
    padding: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 6px;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
  }

  .completed {
    text-decoration: line-through;
    color: lightgreen;
  }

  .actions button {
    padding: 4px 8px;
    font-size: 12px;
  }

  .progress-container {
    background: #1b1b2f;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 12px;
    height: 12px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: lightgreen;
    transition: width 0.4s ease;
  }

  .message {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="container">
  <h2>My Todo List</h2>

  <input type="text" id="taskInput" placeholder="Enter a task">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <button onclick="checkProgress()">Check Progress</button>

  <p class="message" id="message"></p>
</div>

<script>
  let tasks = [];

  function addTask() {
    const input = document.getElementById("taskInput");
    const text = input.value.trim();
    if (!text) return;

    tasks.push({ name: text, completed: false });
    input.value = "";
    renderTasks();
  }

  function toggleTask(index) {
    tasks[index].completed = !tasks[index].completed;
    renderTasks();
  }

  function editTask(index) {
    const newTask = prompt("Edit your task:", tasks[index].name);
    if (newTask !== null && newTask.trim() !== "") {
      tasks[index].name = newTask.trim();
      renderTasks();
    }
  }

  function renderTasks() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.forEach((task, index) => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span class="${task.completed ? 'completed' : ''}">
          ${task.name}
        </span>
        <div class="actions">
          <input type="checkbox" onclick="toggleTask(${index})" ${task.completed ? "checked" : ""}>
          <button onclick="editTask(${index})">Edit</button>
        </div>
      `;
      list.appendChild(li);
    });

    updateProgressBar();
  }

  function updateProgressBar() {
    const completed = tasks.filter(t => t.completed).length;
    const total = tasks.length;
    const percent = total === 0 ? 0 : (completed / total) * 100;
    document.getElementById("progressBar").style.width = percent + "%";
  }

  function checkProgress() {
    const msg = document.getElementById("message");

    if (tasks.length === 0) {
      msg.innerText = "Add some tasks first ðŸ’¡";
      msg.style.color = "#ffb703";
      return;
    }

    const remaining = tasks.filter(t => !t.completed).length;

    if (remaining === 0) {
      msg.innerText = "ðŸŽ‰ Well done champ! You completed all your tasks!";
      msg.style.color = "lightgreen";
    } else {
      msg.innerText =
        `ðŸ’ª Keep pushing! ${remaining} task(s) left. Progress matters, not perfection.`;
      msg.style.color = "#ffb703";
    }
  }
</script>

</body>
</html>
